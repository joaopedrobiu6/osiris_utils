repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8       # pin the latest stable
    hooks:
      - id: ruff
        args: ["--fix"]         # autoâ€‘apply safe fixes
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
